<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Edit Flashcard</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Flashcard</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="question">Question</label>
                <input type="text" class="form-control" id="question" name="question" value="{{ flashcard.question }}" required>
            </div>
            <div class="form-group">
                <label for="answer">Answer</label>
                <textarea class="form-control" id="answer" name="answer" required>{{ flashcard.answer }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
        <a href="{% url 'flashcard_list' %}" class="btn btn-secondary mt-3">Back to List</a>
    </div>
</body>
</html>
